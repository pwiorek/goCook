<div mat-dialog-content>
    <p>Are you sure that you want to remove recipe for {{data.recipeName}}</p>
</div>
<div mat-dialog-actions class="dialog__actions">
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">Remove recipe</button>
</div>
